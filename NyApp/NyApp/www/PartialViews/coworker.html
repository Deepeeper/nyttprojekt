 <div class="header">
        <div class="position-img" ng-click="previous()">
            <img class="img-head" src="img/back-white.png" />
        </div>
        <div class="text-head">Medarbetare</div>
    </div>
    <div id="centerContentTrainingcard" ng-init="initCardValue()">

        <div id="imgPos" ng-show="cardsDone>0"><img class="checkmark" src="img/checkmark.png"></div>                                                                                                       <button class="buttons" ng-click="changeViewCoworkerCard('/trainingCard1')">Träningskort 1</button>
        <div id="imgPos" ng-show="cardsDone>1"><img class="checkmark" src="img/checkmark.png"></div> <div id="imgPos" ng-show="cardsDone<1 || dayDelta < 7"> <img class="lock" src="img/locked.png"></div> <button class="buttons" ng-click="changeViewCoworkerCard('/trainingCard2')" ng-class="{locked: cardsDone < 1 || dayDelta < 7 }" ng-disabled="cardsDone < 1 || dayDelta < 7">Träningskort 2</button>
        <div id="imgPos" ng-show="cardsDone>2"><img class="checkmark" src="img/checkmark.png"></div> <div id="imgPos" ng-show="cardsDone<2 || dayDelta < 14"><img class="lock" src="img/locked.png"></div> <button class="buttons" ng-click="changeViewCoworkerCard('/trainingCard3')" ng-class="{locked: cardsDone < 2 || dayDelta < 14}" ng-disabled="cardsDone < 2 || dayDelta < 14">Träningskort 3</button>
        <div id="imgPos" ng-show="cardsDone>3"><img class="checkmark" src="img/checkmark.png"></div> <div id="imgPos" ng-show="cardsDone<3 || dayDelta < 21"><img class="lock" src="img/locked.png"></div> <button class="buttons" ng-click="changeViewCoworkerCard('/trainingCard4')" ng-class="{locked: cardsDone < 3 || dayDelta < 21}" ng-disabled="cardsDone < 3 || dayDelta < 21">Träningskort 4</button>
        <div id="imgPos" ng-show="cardsDone>4"><img class="checkmark" src="img/checkmark.png"></div> <div id="imgPos" ng-show="cardsDone<4 || dayDelta < 28"><img class="lock" src="img/locked.png"></div> <button class="buttons" ng-click="changeViewCoworkerCard('/trainingCard5')" ng-class="{locked: cardsDone < 4 || dayDelta < 28}" ng-disabled="cardsDone < 4 || dayDelta < 28">Träningskort 5</button>
        <div id="imgPos" ng-show="cardsDone>5"><img class="checkmark" src="img/checkmark.png"></div> <div id="imgPos" ng-show="cardsDone<5 || dayDelta < 35"><img class="lock" src="img/locked.png"></div> <button class="buttons" ng-click="changeViewCoworkerCard('/trainingCard6')" ng-class="{locked: cardsDone < 5 || dayDelta < 35}" ng-disabled="cardsDone < 5 || dayDelta < 35">Träningskort 6</button>
        <!--<button ng-click="cancel()">Avbryt</button>-->
        
        
        
        <br />
        d: <input type="text" data-ng-model="d" /> {{ d }}
        <br />
        c: <input type="text" data-ng-model="c" /> {{ c }}
        <br />
        c*7 {{ c*7 }}
        <br />
        c*7< d: {{ c*7 < d ? true : false }}
        <br />  
        {{g()}}

    </div>
